<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Brain Network Visualization -->
    <g transform="translate(400, 300)">
        <!-- Brain Outline -->
        <path d="M-100 -100 C -80 -140 -20 -150 0 -150 C 20 -150 80 -140 100 -100 C 120 -60 120 0 100 40 C 80 80 20 100 0 100 C -20 100 -80 80 -100 40 C -120 0 -120 -60 -100 -100" 
              stroke="#4f46e5" stroke-width="3" fill="none" opacity="0.8"/>
        
        <!-- Neural Network Nodes -->
        <g opacity="0.9">
            <circle cx="-50" cy="-60" r="10" fill="#14b8a6"/>
            <circle cx="50" cy="-60" r="10" fill="#14b8a6"/>
            <circle cx="-70" cy="0" r="10" fill="#14b8a6"/>
            <circle cx="70" cy="0" r="10" fill="#14b8a6"/>
            <circle cx="-50" cy="60" r="10" fill="#14b8a6"/>
            <circle cx="50" cy="60" r="10" fill="#14b8a6"/>
            <circle cx="0" cy="-80" r="10" fill="#14b8a6"/>
            <circle cx="0" cy="80" r="10" fill="#14b8a6"/>
        </g>

        <!-- Neural Connections -->
        <g opacity="0.3">
            <line x1="-50" y1="-60" x2="50" y2="-60" stroke="#4f46e5" stroke-width="2"/>
            <line x1="-70" y1="0" x2="70" y2="0" stroke="#4f46e5" stroke-width="2"/>
            <line x1="-50" y1="60" x2="50" y2="60" stroke="#4f46e5" stroke-width="2"/>
            <line x1="0" y1="-80" x2="0" y2="80" stroke="#4f46e5" stroke-width="2"/>
            <line x1="-50" y1="-60" x2="70" y2="0" stroke="#4f46e5" stroke-width="2"/>
            <line x1="50" y1="-60" x2="-70" y2="0" stroke="#4f46e5" stroke-width="2"/>
            <line x1="-70" y1="0" x2="50" y2="60" stroke="#4f46e5" stroke-width="2"/>
            <line x1="70" y1="0" x2="-50" y2="60" stroke="#4f46e5" stroke-width="2"/>
        </g>

        <!-- Floating Data Elements -->
        <g opacity="0.7">
            <text x="-120" y="-90" fill="#f97316" font-family="monospace">01</text>
            <text x="100" y="-90" fill="#f97316" font-family="monospace">10</text>
            <text x="-120" y="90" fill="#f97316" font-family="monospace">11</text>
            <text x="100" y="90" fill="#f97316" font-family="monospace">00</text>
        </g>

        <!-- Pulse Animation -->
        <circle cx="0" cy="0" r="160" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.1">
            <animate attributeName="r" values="160;180;160" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- Background Grid Pattern -->
    <g opacity="0.1">
        <path d="M0 0 L800 600" stroke="#4f46e5" stroke-width="1"/>
        <path d="M800 0 L0 600" stroke="#4f46e5" stroke-width="1"/>
        <path d="M400 0 L400 600" stroke="#4f46e5" stroke-width="1"/>
        <path d="M0 300 L800 300" stroke="#4f46e5" stroke-width="1"/>
    </g>
</svg>
