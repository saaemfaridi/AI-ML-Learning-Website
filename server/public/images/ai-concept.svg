<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="-200 -200 400 400">
    <!-- Main Brain Container -->
    <g transform="translate(0,0)">
        <!-- Brain Outline -->
        <path d="M-80 -60 C-100 -80 -60 -100 0 -100 C60 -100 100 -80 80 -60 C100 -40 100 20 80 40 C100 60 60 80 0 80 C-60 80 -100 60 -80 40 C-100 20 -100 -40 -80 -60"
              stroke="#4f46e5" stroke-width="3" fill="none" opacity="0.8"/>

        <!-- Neural Network Nodes -->
        <g opacity="0.9">
            <circle cx="-40" cy="-40" r="8" fill="#14b8a6"/>
            <circle cx="40" cy="-40" r="8" fill="#14b8a6"/>
            <circle cx="-50" cy="0" r="8" fill="#14b8a6"/>
            <circle cx="50" cy="0" r="8" fill="#14b8a6"/>
            <circle cx="-40" cy="40" r="8" fill="#14b8a6"/>
            <circle cx="40" cy="40" r="8" fill="#14b8a6"/>
            <circle cx="0" cy="-50" r="8" fill="#14b8a6"/>
            <circle cx="0" cy="50" r="8" fill="#14b8a6"/>
        </g>

        <!-- Neural Connections -->
        <g opacity="0.4">
            <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#4f46e5" stroke-width="1.5"/>
            <line x1="-50" y1="0" x2="50" y2="0" stroke="#4f46e5" stroke-width="1.5"/>
            <line x1="-40" y1="40" x2="40" y2="40" stroke="#4f46e5" stroke-width="1.5"/>
            <line x1="0" y1="-50" x2="0" y2="50" stroke="#4f46e5" stroke-width="1.5"/>
            <line x1="-40" y1="-40" x2="50" y2="0" stroke="#4f46e5" stroke-width="1.5"/>
            <line x1="40" y1="-40" x2="-50" y2="0" stroke="#4f46e5" stroke-width="1.5"/>
            <line x1="-50" y1="0" x2="40" y2="40" stroke="#4f46e5" stroke-width="1.5"/>
            <line x1="50" y1="0" x2="-40" y2="40" stroke="#4f46e5" stroke-width="1.5"/>
        </g>

        <!-- Data Flow Animation -->
        <circle cx="0" cy="0" r="90" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.1">
            <animate attributeName="r" values="90;100;90" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
        </circle>

        <!-- Binary Data -->
        <g opacity="0.7" font-family="monospace" font-size="12">
            <text x="-90" y="-70" fill="#f97316">10101</text>
            <text x="60" y="-70" fill="#f97316">01010</text>
            <text x="-90" y="70" fill="#f97316">11001</text>
            <text x="60" y="70" fill="#f97316">00110</text>
        </g>

        <!-- Circuit Pattern -->
        <g opacity="0.2">
            <path d="M-120 -120 L120 120" stroke="#4f46e5" stroke-width="1"/>
            <path d="M120 -120 L-120 120" stroke="#4f46e5" stroke-width="1"/>
            <path d="M0 -120 L0 120" stroke="#4f46e5" stroke-width="1"/>
            <path d="M-120 0 L120 0" stroke="#4f46e5" stroke-width="1"/>
        </g>
    </g>
</svg>
